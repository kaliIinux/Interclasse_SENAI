<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de jogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div id="logo">
            <img src="./images/logo.png" alt="">
        </div>

        <h2>Cadastro de jogo</h2>
        <form action="#" id="form-cadastro">
        <div class="bloco">
            <h1>Modalidade</h1>
            <label for="select-grouped"></label>
            <select id="modalides-select" name="select-grouped"></select>
        </div>

        <div class="bloco">
            <h1>Time 01</h1>
            <label for="select-grouped"></label>
            <select id="select-times1" name="select-grouped"></select>
        </div>

        <div class="bloco">
            <h1>Time 02</h1>
            <label for="select-grouped"></label>
            <select id="select-times2" name="select-grouped"></select>
        </div>

        <div id="data">
            <h1>Data</h1>
            <input type="date" id="date" name="date">
        </div>

        <div id="hora">
            <h1>Hora</h1>
            <input type="time" id="horario" name="time">
        </div>


        <div id="center">
            <button type="submit">CADASTRAR</button>
        </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./cadastroJogos.js"></script>
</body>

</html>
